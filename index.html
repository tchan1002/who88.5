<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        height: 100vh;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .header {
        height: 4vh;
        width: 100vw;
        padding: 10px 0;
        position: absolute;
        left: 10px;
        top: 10px;
        border-bottom: 2px solid black;
        font-size: 24px; 
        font-weight: bold;
        display: flex;
        justify-content: space-around;
      }

      
      .footer {
        position: absolute;
        display: flex;
        width: 100vw;
        height: 10vh;
        bottom: 10px;
        left: 0px;
        border-top: 2px solid;
        border-bottom: none;
        text-align: left;
        font-size: 18px;
      }
      
      .turntable{
        position: relative;
        height: 30vh;
        width: 30vh;
        background-color: black;
        border-radius: 100vh;
      }
      

    </style>
  </head>
  <body>
    <div class="header">
<div>Who's On?</div>
<div>Archive</div>
<div>Directory</div>  
    </div>
    
    <div class="turntable">
      
    </div>
   
    <div class="footer">
      Phone: 774-312-3627 | Email: tchan0@uchicago.edu
  
    </div>
  </body>
</html>
