<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's On?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        display: flex;
        justify-content: center;
        align-items: space-between;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }

      .header {
        position: absolute;
        height: 4vh;
        width: 100vw;
        min-width: 800px;
        padding: 10px 0;
        border-bottom: 2px solid black;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: space-around;
        background-color: black;
        color: white;
      
      }
      
        .header .left-links{
        display: flex;
        justify-content: space-between;
        align-content: center;
        width: 30%;
        position: absolute;
        left: 5%;
        border: 2px solid red;
      }
      
      .header .logo{
        height: 2vh;
        width: 2vw;
      }
      
      .header .right-links{
        display: flex;
        justify-content: space-between;
        align-content: center;
        width: 30%;
        min-width: 300px;
        position: absolute;
        right: 5%;
        border: 2px solid red;
      }
      
      .episode {
        position: relative;
        width: 500px;
        height: 500px;
        min-width: 500px;
        min-height: 500px;
        border: 2px solid black;
        border-radius: 2vh;
        margin: 15vh 5vh;
      }
      
      .episode .title{
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        top: 66%;
        margin: 1%;
      }
      
        .episode .description{
        font-size: 18px;
        position: absolute;
        top: 74%;
        margin: 1%;
      }
      
      .episode .tagbox{
        position: absolute;
        width: 18%;
        height: 8%;
        border: 5px solid black;
        border-radius: 3vh;
        bottom: 1%;
        right: 4%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: green;
      }
      
      
      .episode .showimage{
        position: absolute;
        width: 100%; 
        height: 66%;
        background-color: black;
        border-radius: 1.2vh;
      }
      
       .episode .showimage img{
        position: absolute;
        width: 95%; 
        height: 95%;
        top: 2.5%;
        left: 2.5%;
        background-color: black;
        border-radius: 1vh;
      }
      
      .drawing {
        position: relative;
        margin: 15vh 5vh;
        width: 500px;
        height: 500px;
        min-width: 500px;
        min-height: 500px;
        border: 2px solid black;
        
      }

      .drawing .turntable {
        position: absolute;
        top: 20%;
        left: 10%;
        height: 70%;
        width: 70%;
        background-color: black;
        border-radius: 100vh;
      }

      .drawing .hole {
        position: absolute;
        top: 35%;
        left: 35%;
        height: 30%;
        width: 30%;
        background-color: white;
        border-radius: 100vh;
      }

      .drawing .arm {
        position: absolute;
        top: 10%;
        left: 70%;
        height: 20%;
        width: 20%;
        background-color: black;
        border-radius: 100vh;
      }

      .drawing .lever {
        position: absolute;
        top: 16%;
        left: 77%;
        height: 60%;
        width: 4%;
        background-color: white;
        border: 5px solid black;
        border-radius: 100vh;
      }
      
      
      .footer {       
        position: absolute;
        display: flex;
        justify-content: space-around;
        width: 100vw;
        min-width: 800px;
        height: 20vh;
        bottom: 10px;
        left: 0px;
        border-top: 2px solid;
        border-bottom: none;
        background-color: black;
        color: white;
      }
      
      .footer .left-links{
        position: absolute;
        min-width: 200px;
        width: 30%;
        height: 100%;
        border: 2px solid red;
        padding: 1vh;
        left: 5%;
        font-size: 24px;
        font-weight: bold;
      }
      
       .footer .right-links{
        position: absolute;
        padding: 1vh;
        right: 5%;
        min-width: 200px;
         width: 30%;
        height: 100%;
        border: 2px solid red;
      }
      
        .footer .centerbox{
        padding: 1vh;
        position: absolute;
        display: flex;
        justify-content: space-between;
        align-content: center;
        width: 25%;
        min-width: 250px;
        height: 100%;
        border: 2px solid red;
      }
      
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-links">
            <div>Who's On?</div>
      </div>
      <div class="right-links">
        <div>Archive</div>
      <div>Directory</div>
      </div>
    </div>
    
    
    
    <div class="episode">
      <div class="showimage"><img src="Prind.jpeg" alt="Matteo and Kai">
      </div>
      <div class="title">
        Episode 1. (P)rind with Kai and Matteo
      </div>
          <div class="description">
      Kai and Matteo talk about building (P)rind, a parmesan puff snack made from the rinds of authentic Italian Parmiggiano.
      </div>
      <div class="tagbox">
        CPG
      </div>

    </div>


    <div class="drawing">
      <div class="turntable">
        <div class="hole"> </div>
      </div>
      <div class="arm"> </div>
      <div class="lever"> </div>
    </div>

    <div class="footer">
      <div class="left-links">
     <div> Instagram </div>
      <div> Youtube </div>
      <div> Spotify </div>
       <div> WHPK </div>
      </div>
      <div class="centerbox"><img src="who_logo.png"></div>
      <div class="right-links"> 
      Contact information:
        <div>
          Phone: (774) 312-3627
        </div>
          <div>
          Email: tchan0@uchicago.edu 
        </div>
      </div>
    </div>
  </body>
</html>
