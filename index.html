<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Show</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
       display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
       margin: 0;
      }

      .header {
        height: 4vh;
        width: 100vw;
        padding: 10px 0;
        position: absolute;
        left: 10px;
        top: 10px;
        border-bottom: 2px solid black;
        font-size: 24px; 
        font-weight: bold;
        display: flex;
        justify-content: space-around;
      }
      
      .drawing{
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }

      
      .footer {
        position: absolute;
        display: flex;
        width: 100vw;
        height: 10vh;
        bottom: 10px;
        left: 0px;
        border-top: 2px solid;
        border-bottom: none;
        text-align: left;
        font-size: 18px;
      }
      
      .turntable{
        position: absolute;
        top: 20%;
        left: 10%;
        height: 70%;
        width: 70%;
        background-color: black;
        border-radius: 100vh;
      }
      
      .arm{
        position: absolute;
        top: 10%;
        left: 70%;
        height: 20%;
        width: 20%;
        background-color: black;
        border-radius: 100vh;
      }
      
       .lever{
        position: absolute;
        top: 16%;
        left: 77%;
        height: 66%;
        width: 4%;
        background-color: white;
        border: 5px solid black;
        border-radius: 100vh;
      }
      
      

    </style>
  </head>
  <body>
    <div class="header">
<div>Who's On?</div>
<div>Archive</div>
<div>Directory</div>  
    </div>
    
    
<div class="drawing">
    <div class="turntable">
    </div>
    <div class="arm">
    </div>
  
      <div class="lever">
    </div>
    </div>
   
    <div class="footer">
      Phone: 774-312-3627 | Email: tchan0@uchicago.edu
  
    </div>
  </body>
</html>
